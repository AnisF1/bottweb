<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Gratis Booking</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1 class="header-title">Api Gratis</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="bookingform.html">Booking</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <main class="formcontainer">
        <h1 class="title">Tour Reservations Form</h1>
        <img src="images/book.png" alt="">

        <form>
            <label>Tour Package</label>
            <select name="package" id="package">
                <option value="pack1">Korea Tours | $0</option>
                <option value="pack2">Hiroshima Tours | $20</option>
                <option value="pack3">Kanazawa Tours | $50,000</option>
                <option value="pack4">Kyiv Tours | $500</option>
                <option value="pack5">Yahumiko Tours |$10,000</option>
            </select>
            <label>Full name</label>
            <input type="text">
            <label>Email</label>
            <input type="email" >
            <label>Phone Number</label>
            <input type="number" >
            <label>Pick a Date</label>
            <input type="date" >
            <label>How many person?</label>
            <input id="num-of-people" type="number">
            <h3>Total Payment : $ <span id="total"> </span></h3>
            <button onclick="process()">Process Booking</button>
        </form>
    </main>

    <footer>
        <h4>Api Gratis</h4>
        <p>Copyright &copy 2045 indonesia emas. Designed by AnisF1 GGS</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
